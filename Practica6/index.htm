<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 6</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- archivo bootstrap -->

    <script src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/formulario.js"></script>

    <script type="text/javascript" src="js/funciones.js"></script>

    <link rel="stylesheet" type="text/css" href="css/miestilo.css">


  </head>
  <body>
        <h1>Bienvenido al calculador de prestamoss</h1> 

  	 <div class="container text-center">
        <div class="row">
           <div class="col-md-10"> <!-- El usuario debe ingresar el monto y número de meses, después calcule el interés 
                                         correspondiente  con la tabla que se muestra a continuación:-->
             <form name="Prestamos">
                <div class="form-group">
                    <label for="monto">
                     <div class="alert alert-info" role="info">
                        Monto
                     
                     </label>
                    <input type="number" id="monto" name="monto" placeholder="Monto" class="text-center">
                    </div>
                </div>

                <div class="form-group">
                    <label for="meses"> 
                     <div class="alert alert-info" role="info">
                        Meses
                     
                     </label>
                    <input type="number" placeholder="Meses" class="text-center" id="meses" name="meses" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="prestamo"> 
                     <div class="alert alert-danger" role="danger">
                        Prestamo
                     
                        <input type="number" placeholder="Resultado Prestamos" class="text-center" id="prestamo" name="prestamo">
                    </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensualidad"> 
                     <div class="alert alert-danger" role="danger">
                        Pago Mensual
                     
                        <input type="number" placeholder="Mensualidades" class="text-center" id="mensualidad" name="mensualidad">
                    </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="button" value="Calcular Monto" id="btncalc" name="btncalc"
                        class="btn-danger" onclick="Calcula()">
                    </label>
                </div>
             </form>
            </div>
        </div>
    </div>

  </body>
</html>
