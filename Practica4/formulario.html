<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 4</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- archivo bootstrap -->

  </head>
  <h1>Practica 4</h1>
  <body>
    	<div class="container text-center">
    		<div class="row">
    			<div class="col-md-6">
    				<form method="GET" action="formulario.html"> <!-- enviara dator por la url, action dice  -->
    					<div class="form-group">
    						<label for="email">Email</label>
    						<input 
    						class="form-control text-center" 
    						type="text" name="email" id="email"
    						required>
    						<label for="email2">Email 2</label>
    						<input 
    						class="form-control text-center" 
    						type="text2" name="email2" id="email2"
    						required>

    						<label for="foto">foto</label>
    						<input 
    						class="form-control" 
    						type="file" name="foto" id="foto"
    						required multiple>

    					<div class="form-group">
    						<label for="sueldo">sueldo</label>
    						<div class="input-group-addon">$</div>
    						<input 
    						class="form-control" 
    						type="text" name="sueldo" id="sueldo"
    						required>
    					</div>
    					<label for="descripcion">Descripcion</label>
    					<textarea class="form-control"
    					name="descripcion" id="descripcion"></textarea>

    					<div class="checkbox">
    						<label>
    							<input type="checkbox" name="terminos" id="terminos">
    							Aceptar Terminos
    						</label>
    					</div>

    					<div class="radio">
    						<label>
    							<input type="radio" name="genero" id="genero">
    							Mujer
    						</label>
    						<label>
    							<input type="radio" name="genero" id="genero">
    							Hombre
    						</label>
    					</div>

    					<div class="form-control" >
    						<select class="form-contro" name="estado" id="estado">
    							<option>Guanajuato</option>
    							<option>Guerrero</option>
    							<option>jalisco</option>
    							<option>Otro</option>
    						</select>
    					</div>

    					</div>
    					<div class="form-group">
    						<input 
    						class="btn btn-primary" 
    						type="submit" value="Guardar">
    					</div>
    				</form>
    			</div>
    			
    			<div class="col-md-6">
    				<label for="buscar">buscar</label>
    						<input 
    						class="form-control" 
    						type="search" name="buscar" id="buscar">
    			</div>
    		</div>
    	</div>
 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
